<ion-view title="'Tentang Gua'" left-buttons="leftButtons">

	<div class="row responsive-md">
		<div class="col col-100">
			<div id="pic-slider">
				<div ng-show="alats.image" ng-show="about.image">
					<img src="{{about.image}}" alt="{{about.name}}" />

			</div>
			<div id="keterangan">
				<p>{{about.name}}</p>
				<!-- <p>{{about.description}}</p> -->
			</div>
		</div>
	</div>
</ion-content>
